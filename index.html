<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h2>formulário</h2>
    <form>
        <fieldset>
            <legend>Informações pessoais</legend>

            <br>
            <label for="">Nome completo</label>
            <input type="text" placeholder="Seu nome">
            <br>
            <br>
            <label for="">e-mail</label>
            <input type="email" placeholder="usuario@gmail.com">
            <p>Gênero</p>
            <input type="radio" name="sexo" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" name="sexo" id="outros">
            <label for="outros">Outros</label>
            <input type="radio" name="sexo" id="não_binario">
            <label for="não_binario">Não binário</label>
            <br>
            <br>
            <label for="estado">Estado</label>
            <select name="estado" id="">
                <option value=""></option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
            </select>

            <br>
            <br>
            <label for="termos">Aceito os termos de condições</label>
            <input type="checkbox" name="termos" id="">
            <br>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar
            </button>


        </fieldset>
    </form>

</body>

</html>
